language: r

r: bioc-devel
warnings_are_errors: false
sudo: false
bioc_required: true
bioc_use_devel: true

r_packages:
  - covr
  - DT
  - pheatmap

r_build_args: "--no-manual --no-resave-data"
r_check_args: "--no-build-vignettes --no-manual --timings"

after_success:
  - Rscript -e 'library(covr); codecov()'

notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    secure: 

env:
  global:
    - _R_CHECK_TIMINGS_="0"
